 <script>
const pageTitle = document.getElementById("pageTitle"),
      navItems = document.querySelectorAll(".nav-item"),
      content = document.getElementById("content");
let currentPage = "";

function loadContent(page, push = true) {
  if (page.toLowerCase() === currentPage.toLowerCase()) return;
  const tplId = `tpl-${page.toLowerCase()}`,
        template = document.getElementById(tplId);
  if (template) {
    content.innerHTML = template.innerHTML;
    pageTitle.textContent = page;
    currentPage = page;

    navItems.forEach(item => {
      item.classList.remove("active");
      if (item.getAttribute("data-title") === page) {
        item.classList.add("active");
      }
    });

    if (push) history.pushState({ page }, "", `#${page.toLowerCase()}`);

    // Initialize search/sort if page is 'Pencarian'
    if (page.toLowerCase() === "pencarian") initSearchSort();
  } else {
    content.innerHTML = "<p>Konten tidak ditemukan.</p>";
  }
}

navItems.forEach(item => {
  item.addEventListener("click", () => {
    const page = item.getAttribute("data-title");
    loadContent(page, true);
  });
});

window.onpopstate = e => {
  if (e.state && e.state.page) {
    loadContent(e.state.page, false);
  } else {
    loadContent("Plixnimein", false);
  }
};

const initialPage = location.hash ? location.hash.substring(1) : "plixnimein";
loadContent(initialPage.charAt(0).toUpperCase() + initialPage.slice(1));

// Search/sort/reset setup
function initSearchSort() {
  const s = document.getElementById("searchInput"),
        t = document.getElementById("sortBy"),
        r = document.getElementById("resetBtn"),
        f = document.getElementById("refreshBtn"),
        l = document.querySelector(".anime-list");
  if (!s || !t || !r || !l) return;

  const o = Array.from(l.children);

  const updateList = () => {
    const search = s.value.toLowerCase(),
          sort = t.value;

    let filtered = o.filter(item =>
      item.querySelector(".anime-title").textContent.toLowerCase().includes(search)
    );

    filtered.sort((a, b) => {
      const titleA = a.querySelector(".anime-title").textContent.trim(),
            titleB = b.querySelector(".anime-title").textContent.trim(),
            dateA = new Date(a.querySelector(".anime-date").textContent.trim()),
            dateB = new Date(b.querySelector(".anime-date").textContent.trim()),
            typeA = a.querySelector(".anime-type")?.textContent.trim() || "",
            typeB = b.querySelector(".anime-type")?.textContent.trim() || "";

      if (sort === "title") return titleA.localeCompare(titleB);
      if (sort === "date") return dateB - dateA;
      if (sort === "type") return typeA.localeCompare(typeB);
      return 0;
    });

    l.innerHTML = "";
    filtered.forEach(item => l.appendChild(item));
  };

  s.addEventListener("input", updateList);
  t.addEventListener("change", updateList);
  r.addEventListener("click", () => {
    s.value = "";
    t.value = "title";
    l.innerHTML = "";
    o.forEach(item => l.appendChild(item));
  });

// Tambahan untuk tombol refresh
  if (f) {
    f.addEventListener("click", () => {
  location.href = location.origin + location.pathname;
});
  }
}
</script>
