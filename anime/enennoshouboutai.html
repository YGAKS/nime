<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonton Anime</title>
  <style>
    body {
      margin: 0;
      background-color: #111111;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Video Player */
    #embed_holder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 55vw; /* 16:9 ratio */
      background: #000;
      z-index: 1000;
    }

    #embed_holder iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Episode Bar */
    .episode-bar {
      margin-top: 55vw;
      padding: 5px;
      display: flex;
      overflow-x: auto;
      gap: 10px;
      white-space: nowrap;
    }

    .episode {
      flex: 0 0 auto;
      background: #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .episode:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <div id="embed_holder">
    <iframe 
      src="https://www.blogger.com/video.g?token=AD6v5dyR6YoB-mKOTGJbsZBGhm8tg_x3bRfDW8M6t04FTqmB5dUOrZSnSlsQIjA4Uz6VCMcK1vbklg_lQ6YTn8oEoawwT98jno9HLwBrgueTnvfEnitwTIH-hN2-D31ZqOc4Bbuvnks" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Episode List -->
  <div class="episode-bar">
    <div class="episode">Episode 1</div>
    <div class="episode">Episode 2</div>
    <div class="episode">Episode 3</div>
    <div class="episode">Episode 4</div>
    <div class="episode">Episode 5</div>
    <div class="episode">Episode 6</div>
    <div class="episode">Episode 7</div>
    <!-- Tambah sesuai kebutuhan -->
  </div>

</body>
</html>
