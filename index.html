    body {

    .navbar {
      display: flex;

      align-items: center;
      padding: 15px 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-sizing: border-box;
    }
    
    .navbar .title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar .menu-icon {
      font-size: 22px;
      color: #FFCC80;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s;
    }

.bottom-navbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #131313;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px 0;
  z-index: 999;
  gap: 50px;
  overflow: hidden;
}

.bottom-navbar::before {
  content: '';
  position: absolute;
  top: -20px;
  left: 0;
  width: 100%;
  height: 20px;
  background: linear-gradient(to bottom, rgba(17, 17, 17, 0.5) 0%, #131313 100%);
  pointer-events: none;
  z-index: -1;
}

    .nav-item {
      display: flex;
      flex-direction: column;
      background: #FFCC80;
      color: #131313;
      padding: 2px;
      text-decoration: none;
      font-size: 22px;
      transition: all 0.5s ease;
      border-radius: 20px;
    }

    .nav-item.active {
      background: #131313;
      color: #FFCC80;
      scale: 1.2;
    }

     #content {
      box-sizing: border-box;
      padding: 10px;
      overflow-y: auto;
      position: fixed;
      top: 50px;
      bottom: 50px;
      left: 0;
      right: 0;
    }
    
    .card-hero {
      position: relative;
      width: 100%;
      max-width: 1200;
      background-color: #FFCC80;
      padding: 10px;
      box-sizing: border-box;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .card-hero .icon-pin {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 15px;
      color: #333;
    }
    .card-hero h3 {
      margin: 0;
      font-size: 15px;
      font-weight: bold;
    }
    .card-hero p {
      margin-top: 8px;
      font-size: 12px;
      color: #333;
    }
    
    .title-section {
      display: flex;
      align-items: center;
      color: #ddd;
      padding-bottom: 5px;
      margin-top: 10px;
    }
    .title-section h2 {
      margin: 0;
      font-size: 15px;
      font-weight: bold;
    }
    .title-line {
      flex-grow: 1;
      height: 1px;
      background-color: #ccc;
      margin: 0 5px;
    }
    .title-section i {
     font-size: 15px;
    }
    .home-anime-list {
      display: flex;
      overflow-x: auto;
      gap: 5px;
    }
    .home-anime-item {
      flex-shrink: 0;
    }
    .home-anime-item img {
      width: 105px;
      height: 145px;
      object-fit: cover;
    }
.anime-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 5px;
}

.anime-item {
  width: 110px;
  color: #fff;
  position: relative;
}

.anime-item img {
  width: 110px;
  height: 150px;
  object-fit: cover;
}

.anime-title {
  font-size: 12px;
  font-weight: bold;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.anime-date {
  font-size: 10px;
  color: rgba(255, 255, 255, 0.6);
  margin-top: 2px;
}
  </style>
</head>
