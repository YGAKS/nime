<!DOCTYPE html>
<html lang="en">
<head>

      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow: hidden;
      height: 60px;
      background: #f4f4f4;
    }
    .navbar-title {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      position: relative;
      height: 25px;
      overflow: hidden;
    }
    .navbar-title span {
      display: block;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      left: 0;
      opacity: 1;
      transition: all 0.5s ease;
    }
    .navbar-icons {
      display: flex;
      align-items: center;
      background-color: #F4F4F4;
 height: 30px;
 width: 30px;
 border-radius: 50%;
 align-items: center;
  justify-content: center;
    }
.navbar-icons:active {
 background-color: rgba(128, 128, 128, 0.3);
 font-size: 20px;
 height: 30px;
 width: 30px;
 border-radius: 50%;
 display: flex;
}
    .navbar-icons .icon {
      color: #f29e38;
      font-size: 20px;
      cursor: none;
    }
    .content-wrapper {
      padding: 10px;
      min-height: calc(100vh - 120px);
      position: relative;
      overflow: hidden;
    }
    #content {
      position: relative;
    }
    .card {
      background: white;
      color: #BBB;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      padding-top: 5px;
      font-size: 12px;
      transition: color 0.3s ease, transform 0.3s ease;
      pointer-events: auto;
    }
    .nav-item.active {
      color: #f29e38;
      pointer-events: none;
    }
    .nav-icon {
      font-size: 22px;
      transition: transform 0.3s ease;
    }
    .nav-item span {
      margin-top: 5px;
      font-size: 10px;
    }
    
     .pull-area {
      width: 100%;
      height: 0;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: visible;
      transition: height 0.2s ease;
      pointer-events: none;
    }
    .icon-wrapper {
      transform: scale(0);
      transition: transform 0.2s ease;
      color: #fff;
      background-color: #f29e38;
      font-size: 20px;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      z-index: 100;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #offline-notice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.offline {
      pointer-events: none;
      cursor: none;
    }

    body.offline #offline-notice {
      opacity: 1;
    }
    .rotate {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
  </style>
</head>
