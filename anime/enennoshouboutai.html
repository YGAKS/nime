<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nonton Anime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Menghapus scroll horizontal pada body dan html */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Tidak ada scroll horizontal */
      width: 100%; /* Pastikan lebar 100% */
      height: 100%; /* Pastikan tinggi 100% */
      box-sizing: border-box;
      user-select: none;/* Termasuk padding dalam lebar dan tinggi elemen */
    }

    body {
      background-color: #111111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10px;
      background: linear-gradient(to bottom, #333, rgba(0,0,0,0));
    }

    .anime-title {
      font-size: 15px;
    }

    .icon-right {
      font-size: 18px;
    }

    #embed_holder {
      width: 100%;
      height: 55vw;
      margin: 0;
      padding: 0;
    }

    #embed_holder iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      transform: scale(1.02); /* Sedikit zoom untuk menghilangkan celah */
      transform-origin: top center;
    }

    .episode-bar {
      margin: 0 5px;
      display: flex;
      overflow-x: auto;
      gap: 5px;
      white-space: nowrap;
    }

    .episode {
      flex: 0 0 auto;
      background: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .episode:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <div id="embed_holder">
    <iframe 
      src="https://www.blogger.com/video.g?token=AD6v5dyR6YoB-mKOTGJbsZBGhm8tg_x3bRfDW8M6t04FTqmB5dUOrZSnSlsQIjA4Uz6VCMcK1vbklg_lQ6YTn8oEoawwT98jno9HLwBrgueTnvfEnitwTIH-hN2-D31ZqOc4Bbuvnks" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Title Bar -->
  <div class="title-bar">
    <div class="anime-title">Saikyou no Ousama, Nidome no Jinsei wa Nani wo Suru?</div>
    <i class="fas fa-chevron-right icon-right"></i>
  </div>

  <!-- Episode List -->
  <div class="episode-bar">
    <div class="episode">Eps 1</div>
    <div class="episode">Eps 2</div>
    <div class="episode">Eps 3</div>
    <div class="episode">Eps 4</div>
    <div class="episode">Eps 5</div>
    <div class="episode">Eps 6</div>
    <div class="episode">Eps 7</div>
  </div>

</body>
</html>
