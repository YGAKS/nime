<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      user-select: none;
    }
    
    .navbar {
      background-color: #F4F4F4;
      display: flex;
      align-items: center;
      padding: 15px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

     .navbar-icons {
      display: flex;
      align-items: center;
      background-color: #F4F4F4;
     height: 30px;
     width: 30px;
     border-radius: 50%;
     align-items: center;
      justify-content: center;
        }
    .navbar-icons:active {
     background-color: rgba(128, 128, 128, 0.3);
     font-size: 20px;
     height: 30px;
     width: 30px;
     border-radius: 50%;
     display: flex;
    }
    .navbar-icons .icon {
      color: #f29e38;
      font-size: 20px;
      cursor: none;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0 auto;
      text-transform: uppercase;
       animation: slideDown 0.6s ease-out forwards;
    }
    @keyframes slideDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
    #anime-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
    }

    .anime-item {
      width: 100px;
      margin: 0 auto;
    }

    .anime-list {
      position: relative;
      width: 100%;
      height: 140px;
      overflow: hidden;
    }

    .anime-cover {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: linear-gradient(
        120deg,
        rgba(204, 204, 204, 0.6) 25%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(204, 204, 204, 0.6) 75%
      );
      background-size: 200% 100%;
      animation: loading-skeleton 1.5s infinite linear;
    }

    .label-top,
    .label-bottom {
      position: absolute;
      background-color: orange;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      z-index: 2;
    }

    .label-top {
      top: 0;
      left: 0;
    }

    .label-bottom {
      bottom: 0;
      right: 0;
    }

    .anime-info {
      margin-top: 4px;
    }

    .anime-title {
      font-size: 12px;
      font-weight: bold;
      color: #777;
    }

    .anime-type {
      font-size: 11px;
      color: #bbb;
    }

    @keyframes loading-skeleton {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-icons">
    <a href="/tentang" class="icon"><i class="fa-solid fa-circle-question"></i></a>
  </div>
    <div class="navbar-title" id="navbar-title">Manga List</div>
    <div class="navbar-icons">
    <i class="fas fa-circle-xmark icon" onclick="history.back()"></i></div>
  </div>

  <div id="anime-container">
    <div class="anime-item" data-genre="shoujo">
      <div class="anime-list">
        <div class="label-top">OnGoing</div>
        <div class="label-bottom">12 eps</div>
        <img class="anime-cover" src="https://cdn.myanimelist.net/r/200x268/images/manga/5/259834.webp?s=0e5d2b769d52d7e097ffe244ca2ce3c3" alt="">
      </div>
      <div class="anime-info">
        <div class="anime-title">Shoujo Title</div>
        <div class="anime-type">TV</div>
      </div>
    </div>

    <div class="anime-item" data-genre="shounen">
      <div class="anime-list">
        <div class="label-top">OnGoing</div>
        <div class="label-bottom">24 eps</div>
        <img class="anime-cover" src="https://cdn.myanimelist.net/r/200x268/images/manga/5/259834.webp?s=0e5d2b769d52d7e097ffe244ca2ce3c3" alt="">
      </div>
      <div class="anime-info">
        <div class="anime-title">Shounen Title</div>
        <div class="anime-type">Movie</div>
      </div>
    </div>

    <div class="anime-item" data-genre="isekai">
      <div class="anime-list">
        <div class="label-top">OnGoing</div>
        <div class="label-bottom">13 eps</div>
        <img class="anime-cover" src="https://cdn.myanimelist.net/r/200x268/images/manga/5/259834.webp?s=0e5d2b769d52d7e097ffe244ca2ce3c3" alt="">
      </div>
      <div class="anime-info">
        <div class="anime-title">Isekai Title</div>
        <div class="anime-type">OVA</div>
      </div>
    </div>
  </div>

  <script>
    function updateNavbarTitle() {
      const hash = window.location.hash.slice(1).toLowerCase();
      const titleEl = document.getElementById("navbar-title");
      const pageTitle = "Manga List";
      if (hash) {
        titleEl.textContent = `${pageTitle} genre ${hash}`;
        document.title = `${pageTitle} genre ${hash}`;
      } else {
        titleEl.textContent = pageTitle;
        document.title = pageTitle;
      }
    }

    function filterAnimeByGenre() {
      const hash = window.location.hash.slice(1).toLowerCase();
      const items = document.querySelectorAll('.anime-item');
      items.forEach(item => {
        const genre = item.getAttribute('data-genre').toLowerCase();
        if (!hash || genre === hash) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    function onHashChange() {
      updateNavbarTitle();
      filterAnimeByGenre();
    }

    window.addEventListener('load', onHashChange);
    window.addEventListener('hashchange', onHashChange);
  </script>

</body>
</html>
