      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;

    .card i {
      color: #bbb;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      padding-top: 5px;
      font-size: 12px;
      transition: color 0.3s ease, transform 0.3s ease;
      pointer-events: auto;
    }
    .nav-item.active {
      color: #f29e38;
      pointer-events: none;
    }
    .nav-icon {
      font-size: 22px;
      transition: transform 0.3s ease;
    }
    .nav-item span {
      margin-top: 5px;
      font-size: 10px;
    }
    #offline-notice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #F4F4F4 75%, #FFFFFF 100%);
      color: #333;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.offline {
      pointer-events: none;
      cursor: none;
    }

    body.offline #offline-notice {
      opacity: 1;
    }
    .rotate {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
    
  .line-container {
      position: relative;
      width: 100%;
      display: flex;
      margin-bottom: 10px;
      align-items: center;
    }

    .title {
      font-size: 16px;
      color: #333;
      font-wight: bold;
      white-space: nowrap;
    }

    .arrow {
      position: absolute;
      right: 0;
      font-size: 18px;
      color: #ccc;
    }

    @keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeIn 0.6s ease-out forwards;
  opacity: 0;
}
  </style>
</head>
